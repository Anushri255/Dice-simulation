<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dice Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dice {
            font-size: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background: #fff;
            border: 5px solid #333;
            border-radius: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dice Simulation</h1>
        <select id="dice-sides">
            <option value="6">6 Sides</option>
            <option value="10">10 Sides</option>
            <option value="12">12 Sides</option>
            <option value="20">20 Sides</option>
        </select>
        <select id="number-of-dice">
            <option value="1">1 Dice</option>
            <option value="2">2 Dice</option>
            <option value="3">3 Dice</option>
            <option value="4">4 Dice</option>
        </select>
        <div class="dice-container" id="dice-container">
        </div>
        <button id="roll">Roll Dice</button>
    </div>
    <script>
        document.getElementById('roll').addEventListener('click', rollDice);

        function rollDice() {
            const sides = parseInt(document.getElementById('dice-sides').value);
            const numberOfDice = parseInt(document.getElementById('number-of-dice').value);
            const diceContainer = document.getElementById('dice-container');

            diceContainer.innerHTML = '';

            for (let i = 0; i < numberOfDice; i++) {
                const dice = document.createElement('div');
                dice.className = 'dice';
                const roll = Math.floor(Math.random() * sides) + 1;
                dice.innerText = roll;
                diceContainer.appendChild(dice);
            }
        }
    </script>
</body>

</html>
