<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dice Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .dice {
            font-size: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: #fff;
            border: 5px solid #333;
            border-radius: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dice Simulation</h1>
        <div class="dice" id="dice">1</div>
        <button id="roll">Roll Dice</button>
    </div>
    <script>
        document.getElementById('roll').addEventListener('click', rollDice);

        function rollDice() {
            const dice = document.getElementById('dice');
            const roll = Math.floor(Math.random() * 6) + 1;
            dice.innerText = roll;
        }

    </script>
</body>

</html>
